<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main_section">
        <div class="weather_card">
            <section class="serch_section">
                <input type="text" class="search_input" placeholder="Enter your city">
                <button class="search_btn">
                    <img src="/img/icons8-search.svg" alt="searc">
                </button>
            </section>
            <span class="error_data">Can`t find the city</span>
            <section class="weather-info">
                <div class="weather_icon"></div>
                <h1 class="weather_city"></h1>
                <h2 class="weather_temp"></h2>
                <p class="weather_description"></p>
                <div class="weather_img">
                    <div>
                        <p>Wind speed</p>
                        <span class="wind_speed"></span>
                        <img src="/img/7795642_weather_wind_breeze_icon.svg" alt="wind">
                    </div>
                    <div>
                        <p>Humidity</p>
                        <span class="humidity"></span>
                        <img src="/img/9772477_weather_humidity_rain_forecast_cloud_icon.svg" alt="humidity">
                    </div>

                </div>
            </section>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
